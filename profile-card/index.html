<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-ballong-top">
        <img src="img/bg-pattern-top.svg" alt="" />
      </div>

      <div class="bg-ballong-bottom">
        <img src="img/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="content">
        <div class="card">
          <div class="card-profile">
            <span class="img-profile">
              <img src="img/image-victor.jpg" alt="" />
            </span>
            <h2 class="name-profile">
              Victor Crest
              <span class="age-profile">26</span>
            </h2>
            <p class="city-profile">London</p>
          </div>

          <div class="card-footer">
            <ul class="social-numbers">
              <li class="item-social-numbers">
                <span class="number">80K</span>
                <span class="social-description">Followers</span>
              </li>

              <li class="item-social-numbers">
                <span class="number">803K</span>
                <span class="social-description">Likes</span>
              </li>

              <li class="item-social-numbers">
                <span class="number">1.4K</span>
                <span class="social-description">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
