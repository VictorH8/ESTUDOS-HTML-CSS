<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Netflix</title>
  </head>

  <body>
    <main>
        <img src="img/logonetflix.png" alt="logo-netflix">
        <div class="container">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Email ou numero de telefone">
                <input type="password" placeholder="Senha" name="Senha">
            </form>
            <button>Entrar</button>
            <div class="flex">
                <div class="flex-item">
                    <input type="checkbox">
                    <p>Lembre-se de mim</p>
                </div>
                <a href="#">Precisa de ajuda</a>
            <div class="paragrafo">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                <h4 class="letra">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="">Saiba mais.</a></h4>
            </div>
    </main>
  </body>
</html>
